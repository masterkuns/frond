<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    &nbsp;
    <mat-icon>search</mat-icon>
    <input (keyup)="applyFilter($event)" matInput placeholder="Filter" />
  </mat-form-field>
  <div class="container-btn-new">
    <button mat-stroked-button (click)="nuevoUsuario()">
      <mat-icon>note_add </mat-icon>
      &nbsp; nuevo usuario
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nombres</th>
      <td mat-cell *matCellDef="let element">{{ element.nombres }}</td>
    </ng-container>
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
      <td mat-cell *matCellDef="let element">{{ element.apellidos }}</td>
    </ng-container>
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
      <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
    </ng-container>
    <ng-container matColumnDef="documentos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Documento</th>
      <td mat-cell *matCellDef="let element">{{ element.documentos }}</td>
    </ng-container>
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>rol</th>
      <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>rol</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="acent" (click)="editUser(element.id)">
          <mat-icon>edit </mat-icon>
        </button>
        <button
          mat-stroked-button
          color="warning"
          (click)="deleteUser(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Weight Column -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
